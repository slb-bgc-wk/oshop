<div class="row ">
    <div class="col-2 buttonPadding">
        <button (click)="removeFromCart(product)" class="btn btn-secondary col-12">-</button>
    </div>
    <div class="col text-center">
        {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2 buttonPadding">
        <button (click)="addToCart(product)" class="btn btn-secondary col-12">+</button>
    </div>
</div>
