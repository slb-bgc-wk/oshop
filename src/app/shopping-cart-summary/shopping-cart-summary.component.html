<div *ngIf="shoppingCart" class="card">
    <div class="card-body">
      <h4 class="card-title">Order Summary</h4>
      <p  class="card-text">You have {{ shoppingCart.totalItemsCount }} items in your shopping cart</p>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of items" class="list-group-item">
            <div *ngIf="item.quantity > 0">
                {{ item.quantity }}  x {{ item.title }}
                <div class="float-end">
                    {{ item.totalPrice | currency:'USD' }}
                </div>
            </div>
          </li>
          <li class="list-group-item fw-bold">
              Total 
              <div class="float-end">
                {{ shoppingCart.totalItemsPrice | currency:'USD' }}
              </div>
          </li>
      </ul>
    </div>
  </div>
